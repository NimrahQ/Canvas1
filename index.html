<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button type="button"  id="randomizeButton">randomize!</button>
        <div>
            <input type="range" id="spread" min="-0.3" max="0.3" step="0.01" value="1">
        <label for="spread">Spread:</label>
        </div>

        <div>
            <input type="range" id="sides" min="2" max="25" step="1" value="5">
        <label for="slides">Slides:</label>
        </div>
        <div>
            <input type="range" id="lineWidth" min="1" max="100" step="1" value="30">
        <label for="width">Width:</label>
        </div>
        <button id="resetButton">Reset</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
